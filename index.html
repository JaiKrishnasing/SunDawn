<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SunDawn</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="favicon/4908967.png" type="image/png" />
  </head>
  <body>
    <div class="game">
      <div>
        <canvas></canvas>
      </div>
      <div class="user-interaction">
        <div class="user-interaction-content">
          <p>Eenmalig Code Uitvoeren</p>
          <textarea
            placeholder="Voer code in"
            id="singleExecutionTextArea"
          ></textarea>
          <button id="singleExecutionButton">Eenmalig Uitvoeren</button>
        </div>
        <div class="user-interaction-content">
          <p>Update Loop</p>
          <textarea
            placeholder="Voer code in"
            id="updateLoopExecutionTextarea"
          ></textarea>
          <button id="updateLoopExecutionButton">In Loop Uitvoeren</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
